<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #appMap { border: 1px solid black; max-width: 100%; height: auto; }
    .state { fill: lightgray; stroke: black; stroke-width: 0.5; }
    .controls { position: absolute; top: 10px; left: 10px; }
    button { margin: 5px; }
    .legend { position: absolute; top: 10px; right: 10px; font-size: 12px; }
    .legend span { display: inline-block; width: 12px; height: 12px; margin-right: 5px; }
    .legend-rain, .legend-snow { margin-bottom: 10px; }
  </style>
</head>
<body>
  <svg id="appMap" width="400" height="200" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet">
    <!-- Approximate state outlines (simplified for trial) -->
    <path class="state" id="MN" d="M100,50 L150,50 L180,120 L140,180 L100,50" /> <!-- Rough MN outline -->
    <path class="state" id="FL" d="M300,150 L340,150 L360,200 L320,250 L300,150" /> <!-- Rough FL outline -->
    <path class="state" id="TX" d="M200,200 L250,200 L280,250 L240,300 L200,200" /> <!-- Rough TX outline -->
  </svg>
  <div class="controls"></div>
  <div class="legend">
    <div class="legend-rain"><strong>Rain Legend:</strong><br>
      <span style="background-color: lightgray;"></span> <0.1"<br>
      <span style="background-color: #b3e5fc;"></span> 0.1 - 0.5"<br>
      <span style="background-color: #42a5f5;"></span> 0.5 - 1"<br>
      <span style="background-color: #1e88e5;"></span> 1 - 2"<br>
      <span style="background-color: #ab47bc;"></span> 2 - 4"<br>
      <span style="background-color: #e57373;"></span> >4"</div>
    <div class="legend-snow"><strong>Snow Legend:</strong><br>
      <span style="background-color: lightgray;"></span> <1"<br>
      <span style="background-color: #b3e5fc;"></span> 1-4"<br>
      <span style="background-color: #42a5f5;"></span> 4-8"<br>
      <span style="background-color: #1e88e5;"></span> 8-12"<br>
      <span style="background-color: #ab47bc;"></span> 12-18"<br>
      <span style="background-color: #e57373;"></span> >18"</div>
  </div>
  <script src="weatherMap.js" defer></script>
</body>
</html>
